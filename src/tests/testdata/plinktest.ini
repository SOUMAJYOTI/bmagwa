; test ini

[datafiles]
file_fam = testdata/plinktest.fam
file_g = testdata/plinktest.bed
file_e = testdata/plinktest.e
recode_g_to_minor_allele_count = 0

[sizes]
n = 5
m_g = 10
m_e = 0

[sampler]
type = PMV
do_n_iter = 20000000
n_rao = 250
n_rao_burnin = 20000
adaptation = 0
delay_rejection = 20
; p_move_size_acpt_goal = 0.01
t_proposal = 1.0 ;0.5
verbosity = 100000
thin = 50
save_beta = 0
n_sample_tau2_and_missing = 10 ; set this large to supress sampling

[thread]
n_threads = 1
basename = /tmp/chain
seeds = 1245

[model]
types = A,AH

[prior]
type_A = 1
type_H = 1
type_D = 1
type_R = 1
type_AH = 1
e_qg = 2 ; if m_g = 7
var_qg = 2
;e_qg = 2 ; if m_g = 3 use these
;var_qg = 1
use_individual_tau2 = 0

;e_h = 0.41 ; 0.29 + 0.12
;var_h = 0.15
;e_hg = 0.002553 ; 0.12 / 47
;var_hg = 0.0005 ;
R2mode_sigma2 = 0.20
nu_sigma2 = 1
nu_tau2 = 3
eh_tau2 = 0.10
nu_tau2_A = 3
s2_tau2_A = 0.02
;eh_tau2_A = 0.10
nu_tau2_H = 3
eh_tau2_H = 0.10
nu_tau2_D = 3
eh_tau2_D = 0.10
nu_tau2_R = 3
eh_tau2_R = 0.10
mu_alpha = 1.0
inv_tau2_e_const_val = 0
inv_tau2_e_val = 1
